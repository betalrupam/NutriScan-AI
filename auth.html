<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NutriScan AI - Login</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
:root {
    --primary: #6366f1;
    --bg: #020617;
    --card: #ffffff;
    --text: #1e293b;
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #020617, #020617, #1e1b4b);
    color: white;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.auth-container {
    width: 100%;
    max-width: 420px;
    padding: 20px;
}

.card {
    background: var(--card);
    color: var(--text);
    padding: 40px;
    border-radius: 22px;
    box-shadow: 0 20px 45px rgba(0,0,0,0.25);
    text-align: center;
}

.logo {
    font-size: 2rem;
    font-weight: 700;
    color: var(--primary);
    margin-bottom: 10px;
    display: block;
}

h2 { margin-bottom: 30px; font-weight: 600; }

.input-group { margin-bottom: 20px; text-align: left; }
.input-group label { display: block; font-size: 0.9rem; margin-bottom: 8px; font-weight: 500; }
.input-group input {
    width: 100%;
    padding: 12px 16px;
    border: 2px solid #e2e8f0;
    border-radius: 12px;
    font-family: inherit;
    transition: .3s;
}
.input-group input:focus {
    border-color: var(--primary);
    outline: none;
}

.btn {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 40px;
    background: linear-gradient(135deg, var(--primary), #9333ea);
    color: white;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    margin-top: 10px;
    transition: transform 0.2s;
}
.btn:active { transform: scale(0.98); }

.toggle-text {
    margin-top: 20px;
    font-size: 0.9rem;
    color: #64748b;
}
.toggle-text span {
    color: var(--primary);
    font-weight: 600;
    cursor: pointer;
}

.hidden { display: none; }
</style>
</head>
<body>

<div class="auth-container">
    <div class="card">
        <span class="logo">NutriScan AI</span>
        
        <div id="loginForm">
            <h2>Welcome Back</h2>
            <div class="input-group">
                <label>Email Address</label>
                <input type="email" placeholder="you@example.com" id="loginEmail">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" placeholder="••••••••" id="loginPass">
            </div>
            <button class="btn" onclick="handleLogin()">Sign In</button>
            <p class="toggle-text">New here? <span onclick="toggleAuth()">Create account</span></p>
        </div>

        <div id="signupForm" class="hidden">
            <h2>Create Account</h2>
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" placeholder="John Doe">
            </div>
            <div class="input-group">
                <label>Email Address</label>
                <input type="email" placeholder="you@example.com">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" placeholder="••••••••">
            </div>
            <button class="btn" onclick="handleLogin()">Sign Up</button>
            <p class="toggle-text">Already have an account? <span onclick="toggleAuth()">Sign In</span></p>
        </div>
    </div>
</div>

<script>
    function toggleAuth() {
        document.getElementById('loginForm').classList.toggle('hidden');
        document.getElementById('signupForm').classList.toggle('hidden');
    }

    function handleLogin() {
        // Simulating Auth - In a real app, you would fetch() your backend here
        const email = document.getElementById('loginEmail').value;
        if(email) {
            localStorage.setItem('user', email);
            window.location.href = 'dashboard.html';
        } else {
            alert("Please enter an email (demo only)");
        }
    }
</script>

</body>
</html>
